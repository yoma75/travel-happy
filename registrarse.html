<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/registrarse.css">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Travel Happy - Registro</title>

	<!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<!-- Agregar logo a la pestaña -->
    <link rel="shortcut icon" type="text/css" href="img/logo-avion.png">

</head>
<body>
	
	<div class="container col-md-6 col-sm-6 col-lg-4" style="margin-top:97px">
 		<h2 class="text-center text-light">REGISTRO</h2>
 		<br>  

		<form>
			<div class="row"> 
     			<div class="column" style="margin-left:25px">
       				 <input type="text" class="form-control form-group" id="nombreuno" placeholder="Primer nombre"> 
       				 <input type="text" class="form-control form-group" id="nombredos" placeholder="Segundo nombre"> 
       				 <input type="date" class="form-control form-group" id="nacimiento" placeholder="Nacio"> 
       				 <input type="text" class="form-control form-group" id="direccion" placeholder="Direccion">
       				 <input type="email" class="form-control form-group" id="nombredos" placeholder="Email">   
      			</div>

      			<div class="column" style="margin-left:20px">
        			 <input type="text" class="form-control form-group" id="apellidouno" placeholder="Primer apellido">
        			 <input type="text" class="form-control form-group" id="apellidodos" placeholder="Segundo apellido">
        			 <input type="text" class="form-control form-group" id="Signoastral" placeholder="Signo astral">
        			 <input type="phone" class="form-control form-group" id="celular" placeholder="celular">
        			 <input type="password" class="form-control form-group" id="contraseña" placeholder="Contraseña">       
     			</div> 

     			<label class="radio-inline text-light col-md-6 col-sm-4 col-lg-3" style="margin-left:9px">
      				<input type="radio" name="opcradio" checked>Mujer
    			</label>

    			<label class="radio-inline text-light col-md-6 col-sm-4 col-lg-3">
      				<input type="radio" name="opcradio">Hombre
    			</label>    			

    			<div class="">
    		  	 <button type="submit" class="btn btn-primary float-center" style="margin-left:10px">Guardar</button>
    			 <button type="submit" class="btn btn-danger float-right" style="margin-left:10px">Cancelar</button>
    		  </div>
			</div>
		</form>

	 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
